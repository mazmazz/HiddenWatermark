version: '1.0.{build}'
configuration:
#- Debug
- Release
platform: Any CPU
environment:
  # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
before_build:
- appveyor-retry dotnet restore -v Minimal
build_script:
- dotnet build "WatermarkingDemo.sln" -c %CONFIGURATION% --version-suffix %LABEL%
after_build:
- dotnet publish "WatermarkingDemo.sln" -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts\WatermarkingDemo
#test_script:
#- dotnet test "test\MyFirstUnitTests" -c %CONFIGURATION%
artifacts:
- path: artifacts\**\*.*
test:
  # only assemblies to test
  assemblies:
    only:
      - '**\*.tests.dll'

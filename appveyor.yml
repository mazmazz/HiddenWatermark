version: '1.0.{build}'
configuration:
#- Debug
- Release
platform: AnyCPU
environment:
  # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
before_build:
- appveyor-retry dotnet restore -v Minimal
build_script:
- dotnet build "HiddenWatermark" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "WatermarkingDemo" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "HiddenWatermark.Tests" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
after_build:
- dotnet publish "HiddenWatermark" -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts\HiddenWatermark
- dotnet publish "WatermarkingDemo" -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts\WatermarkingDemo
#test_script:
#- dotnet test "test\MyFirstUnitTests" -c %CONFIGURATION%
artifacts:
- path: artifacts\**\*.*
test:
  # only assemblies to test
  assemblies:
    only:
      - '**\*.tests.dll'
